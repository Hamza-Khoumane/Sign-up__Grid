<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="all.min.css" />

    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-google"></i> -->

    <main class="sign-up">
      <form class="sign-up__form">
        <h2 class="sign-up__form--title">Sign Up</h2>

        <p class="sign-up__form--desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          <span>Lorem ipsum dolor sit amet.</span>
        </p>

        <h5 class="sign-up__form--mini-title">Sign up with</h5>

        <div class="sign-up__form--links">
          <a href="#" class="sign-up__form--links__google"
            ><i class="fa-brands fa-google"></i>

            Sign Up With Google
          </a>

          <a href="#" class="sign-up__form--links__facebook">
            <i class="fa-brands fa-facebook"></i>

            Sign up with Facebook
          </a>
        </div>

        <fieldset class="sign-up__form--email-user">
          <fieldset class="sign-up__form--user">
            <label for="">Username</label>
            <input type="text" />
          </fieldset>

          <fieldset class="sign-up__form--email">
            <label for="">Email Address</label>
            <input type="email" />
          </fieldset>
        </fieldset>

        <fieldset class="sign-up__form--pass">
          <label for="">Password</label>
          <input type="password" />
        </fieldset>

        <fieldset class="sign-up__form--check">
          <p>
            <input type="checkbox" />

            I've read and agree with <span>Terms of Service </span>, and
            <span>Privacy Policy</span>
          </p>
        </fieldset>

        <fieldset class="sign-up__form--submit">
          <input type="submit" value="Create Account" />
        </fieldset>
      </form>

      <figure class="sign-up__image">
        <img loading="lazy" src="images/9.jpg" alt="image" />
      </figure>
    </main>
  </body>
</html>
